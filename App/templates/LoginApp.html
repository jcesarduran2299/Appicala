    <script>
        $(document).ready(function(){
            $("#FormAuthenticationLoginAppicala").on("submit", function(event) {
                event.preventDefault();
                $.ajax({
                    url: "/ValidarLoginAppicala",
                    type: "POST",
                    data: $(this).serializeArray(),
                    dataType: "json"
                }).done(function(AjaxResponse) {
                    if (AjaxResponse.Message === "Exito" && AjaxResponse.Amount > 0) {
                        location.reload();
                    } else {
                        window.location = "/Logout";
                    }
                }).fail(function(AjaxError){
                    console.log("AjaxError");
                    console.log(AjaxError);
                    if (AjaxError.status === 401) {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Oops...',
                            text: 'Credenciales incorrectas, por favor validar nuevamente!',
                            customClass: {
                                confirmButton: 'btn btn-primary waves-effect waves-light'
                            },
                            buttonsStyling: false
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Conexion fallida a la base de datos, por favor validar nuevamente!',
                            customClass: {
                                confirmButton: 'btn btn-primary waves-effect waves-light'
                            },
                            buttonsStyling: false
                        });
                    }
                });
            });
        });
    </script>
